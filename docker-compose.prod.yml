version: '3'

services:
  web:
    build: .
    restart: always
    container_name: django_app
    command: sh -c "python3 manage.py collectstatic --noinput &&
                    python3 manage.py migrate &&
                    python3 manage.py runserver"
#    volumes:
#      - static_vol:/ecopol/static
#      - media_vol:/ecopol/media
    expose:
      - 8000
    env_file:
      - .env
    networks:
      - nginx_network

  nginx:
    image: nginx:latest
    container_name: nginx_server
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/sites-available:ro
    ports:
      - "90:90"
    depends_on:
      - web
    networks:
      - nginx_network

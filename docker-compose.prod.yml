#      - "90:90"
#    depends_on:
#      - web
#    volumes:
#      - static_vol:/ecopol/static
#      - media_vol:/ecopol/media
#    networks:
#      - nginx_network

volumes:
  static_vol:
  media_vol:

networks:
    nginx_network:



